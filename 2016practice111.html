<!DOCTYPE html> 
<html> 
<head> 
 <meta charset='utf-8'> 
 <meta name="viewport" content="width=640">
 <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine">
 <link rel="stylesheet" type="text/css" href="stylesheets/2016practice110.css">
 <script type="text/javascript">
  function draw(){
   var canvas = document.getElementById('C1');
   var ctx = canvas.getContext('2d');
   ctx.beginPath();
   ctx.arc(100,100,65,0,1.5*Math.PI);
   ctx.stroke();
  }
  function draw(){
   var canvas = document.getElementById('C2');
   var ctx = canvas.getContext('2d');
   ctx.beginPath();
   ctx.arc(50,50,65,0,2.5*Math.PI);
   ctx.stroke();
  }
 </script>
</head>
<body onload="draw();">
 <nav class="canvas">
  <canvas id="C1" height="400" width="400"></canvas>
  <canvas id="C2" height="200" width="200"></canvas>
 </nav>
 <footer class="footer"><a class="none" href="http://twilightspike.github.io/fictional-bassoon">D36</a></footer>
</body>
</html>
