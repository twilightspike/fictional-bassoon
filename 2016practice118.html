 <header class="header none">This is the <code>header</code> area.</header>
 <section class="section none">
  <p class="none">These four inputs has the same <code>type</code> of <code>range</code>, same <code>min</code> as 5, same <code>max</code> as 50, but with dofferent <code>step</code>.</p>
  <input type="range" min="5" max="50" step="10">
  <input type="range" min="5" max="50" step="5">
  <input type="range" min="5" max="50" step="15">
  <input type="range" min="5" max="50" step=".5">
  <p class="none">Notice that we don't set their <code>value</code> yet.</p>
 </section>
