<!DOCTYPE html> 
<html> 
<head> 
 <meta charset='utf-8'> 
 <meta name="viewport" content="width=640"> 
 <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine"> 
 <link rel="stylesheet" href="stylesheets/2016practice101.css">
 <script src="http://static.simile.mit.edu/timeline/api-2.3.0/timeline-api.js?bundle=true" type="text/javascript"></script>
 <title>Fictional-Bassoon</title>
 </head> 
<body>
 <header class="header">
  <ul class="face">
   <li class="eye inline">&hearts;</li>
   <li class="mouth inline"></li>
   <li class="eye inline">&hearts;</li>
  </ul>
  <section class="none">
   <nav class="list-wrapper"><ul class="list none"><li class="list-01">01</li><li class="list-02">02</li><li class="list-03">03</li></ul></nav>
   <nav>
    <div id="my-timeline">what a prize</div>
    <noscript>This page uses Javascript to show you a Timeline. Please enable Javascript in your browser to see the full page. Thank you.</noscript>
   </nav>
  </section>
 </header>
 <footer class="footer none"><a href="http://twilightspike.github.io/fictional-bassoon">C33</a></footer>
 <script>
  var tl;
  function onLoad() {
    var bandInfos = [
        Timeline.createBandInfo({
            width:          "70%",
            intervalUnit:   Timeline.DateTime.MONTH,
            intervalPixels: 100
        }),
        Timeline.createBandInfo({
            width:          "30%",
            intervalUnit:   Timeline.DateTime.YEAR,
            intervalPixels: 200
        })
    ];
    tl = Timeline.create(document.getElementById("my-timeline"), bandInfos);
}

var resizeTimerID = null;
function onResize() {
    if (resizeTimerID == null) {
        resizeTimerID = window.setTimeout(function() {
            resizeTimerID = null;
            tl.layout();
        }, 500);
    }
}
 </script>
</body>
</html>
