<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="maximum-scale=1.0">
	<title>waffledream</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/2016practice227.css">
	<script type="text/javascript">
		document.addEventListener("touchstart",function(evt){
			var total = evt.touches.length;
			for(var i = 0;i < total;i++){
				var id = evt.touches[i].identifier;
				var imgId = document.getElementById(id);
				if(!imgId){
					img = document.createElement("img");
					img.id = id;
					img.src = "waffle.png";
					img.style.position="absolute";
					document.body.appendChild(img);
				}
				img.style.left = evt.touches[i].clientX + "px";
				img.style.top = evt.touches[i].clientY + "px";
			}
			evt.preventDefault();
		},true);
	</script>
</head>
<body>
	<footer class="footer">
		<div class="watermark">Icons made by <a href="http://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
	</footer>
</body>
</html>
