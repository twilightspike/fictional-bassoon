<!DOCTYPE html>
<html>
<head>
    <title>Let's Learn Vue</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js></script>
</head>
<body>
    <div id="app"><pre style="font-family: 'helvetica';">{{message}}{{message.split('').reverse().join('')}}</div>
  <script>
    var app = new Vue({ el: '#app',
                 data:{
                 message: "Hello world"
                 }
                 });
  </script>
</body>     
</html>
