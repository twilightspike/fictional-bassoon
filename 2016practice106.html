<!DOCTYPE html> 
<html> 
<head> 
 <meta charset='utf-8'> 
 <meta name="viewport" content="width=640">

 <link rel="stylesheet" href="stylesheets/2016practice104.css">
  <title>Fictional-Bassoon</title>
 <script type="text/javascript">
  function draw(){
   var canvas = document.getElementById('C1');
   var ctx = canvas.getContext('2d');
   ctx.fillStyle = 'rgb(127,255,0)';
   ctx.globakAlpha = 0.65;
   ctx.fillRect(25,75,50,50);
   ctx.clearRect(75,75,50,50);
   ctx.strokeStyle = 'rgba(255,32,82,.95)';
   ctx.strokeRect(125,75,50,50);
   ctx.fillStyle = "rgba(127,255,0,.65)";
   ctx.fillReact(175,75,50,50);
  }
  function draw(){
   var canvas = document.getElementById('C2');
   if(canvas.getContext){
    var ctx = canvas.getContext('2d');
    ctx.beginPath();
    ctx.moveTo(75,100);
    ctx.lineTo(150,180);
    ctx.lineTo(150,20);
    ctx.fill();
   }
  }
 </script>
</head>
<body onload="draw();">
